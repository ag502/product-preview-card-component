<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/initialize.css" />
  <link rel="stylesheet" href="./styles/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <title>Product preview card component</title>
</head>

<body>

  <div class="wrapper">
    <section class="preview">
      <div class="preview-img">
        <picture>
          <source srcset="./images/image-product-mobile.jpg" media="(max-width: 375px)">
          <img src="./images/image-product-desktop.jpg" alt="perfume image">
        </picture>
      </div>
      <article class="preview-content">
        <h1 class="preview-category">PERFUME</h1>
        <h2 class="preview-product-name">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="preview-product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="price">
          <span class="cur-price">149.99</span>
          <span class="origin-price">169.99</span>
        </div>
        <button class="add-cart-btn">
          <img src="./images/icon-cart.svg" alt="cart image">
          Add to Cart
        </button>
      </article>
    </section>
  </div>


  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
